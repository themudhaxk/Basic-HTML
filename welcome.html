<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verified</title>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="margin:0; padding:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:linear-gradient(135deg, #e3f2fd, #fff); height:100vh; display:flex; justify-content:center; align-items:center;">

  <div style="background:#ffffff; padding:50px 40px; border-radius:20px; box-shadow:0 12px 30px rgba(0, 0, 0, 0.1); max-width:420px; width:90%; text-align:center;">
    
    <div style="background:#e8f5e9; width:80px; height:80px; margin:0 auto; border-radius:50%; display:flex; justify-content:center; align-items:center;">
      <span class="material-icons" style="font-size:42px; color:#4caf50;">check_circle</span>
    </div>

    <h1 style="margin:24px 0 10px; font-size:24px; color:#2e7d32;">Email Verified</h1>
    <p style="color:#555; font-size:16px; line-height:1.6; margin-bottom:30px;">
      Your email has been successfully verified. You can now return to the app and sign in to continue.
    </p>

    <a href="https://yourapp.com/login" style="display:inline-flex; align-items:center; justify-content:center; gap:10px; background:#1976d2; color:#fff; text-decoration:none; padding:14px 24px; border-radius:12px; font-weight:600; font-size:15px; transition:background 0.3s;">
      <span class="material-icons" style="font-size:20px;">login</span>
      Return to App
    </a>
  </div>

</body>
</html>
